<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BIGLIETTO-TRENO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div>
        <H1 class="main-title">CALCOLA IL PREZZO DEL TUO BIGLIETTO DEL TRENO</H1>
    </div>
    <header>
        <div>

            <form class="card-one">
                <div class="mini-card">
                    <h3>Nome e Cognome</h3>
                    <input id="fullName" type="text">
                </div>
                <div class="mini-card">
                    <h3>Km da percorrere</h3>
                    <input type="number" id="km">
                </div>
                <div class="mini-card">
                    <h3>Fascia d' età</h3>
                    <select id="ageRequest" class="form-select form-select-sm" aria-label="Small select example">
                        <option selected>Seleziona fascia d'età</option>
                        <option id="priceOv18" value="1">Under 18</option>
                        <option id="priceOv65" value="2">Over 65</option>
                        <option id="fullPrice" value="3">Over 18</option>
                    </select>
                </div>

                <div class="margin-button">
                    <button id="generaBtn" type="button" class="btn btn-secondary">Genera</button>
                    <button id="annullaBtn" type="button" class="btn btn-secondary">Annulla</button>
                </div>
            </form>

        </div>
    </header>


    <div>
        <H1 class="main-title">IL TUO BIGLIETTO DEL TRENO</H1>
    </div>

    <main>
        <div class="card-ticket">
            <div>
                <h4><strong>DETTAGLIO PASSEGGERO</strong></h4>
            </div>

            <div class="ticket">
                <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header">NOME PASSEGGERO</div>
                    <div class="card-body">

                    </div>

                </div>
                <table class="table caption-top">

                    <thead>
                        <tr>
                            <th scope="col">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col">Costo biglietto</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td id="">-</td>
                            <td id="">-</td>
                            <td id="">-</td>
                            <td id="costoBiglietto"></td>
                        </tr>

                    </tbody>
                </table>
            </div>

    </main>




    <!-- link JS -->
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
